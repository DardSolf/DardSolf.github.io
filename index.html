    /* Réinitialisation des marges et des paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Police de caractères personnalisée */
@font-face {
  font-family: "Rakkas";
  src: url("fonts/Rakkas-Regular.ttf") format("truetype");
  font-style: normal;
  font-weight: 400;
  font-display: swap;
}

@font-face {
  font-family: "Gnomon";
  src: url("fonts/Gnomon_-Simple.ttf") format("truetype");
  font-style: normal;
  font-weight: 400; /* Ajustez si nécessaire */
  font-display: swap;
}

@font-face {
  font-family: "Gnomon";
  src: url("fonts/Gnomon_-Web.ttf") format("truetype");
  font-style: normal;
  font-weight: 400; /* Ajustez si nécessaire */
  font-display: swap;
}

/* Thème sombre avec nuances de violet */
:root {
  --color-background: #1a1a1a; /* Couleur de fond sombre */
  --color-font: #fff; /* Couleur du texte principal */
  --color-font-secondary: #aaa; /* Couleur du texte secondaire */
  --color-extra: #b388ff; /* Couleur accentuée (violet) */
}

body {
  background-color: var(--color-background);
  color: var(--color-font);
}

header {
  background-color: var(--color-background);
}

header nav ul li a {
  color: var(--color-font);
  text-decoration: none;
  font-weight: bold;
}

header nav ul li a:hover {
  text-decoration: underline;
}

section {
  background-color: var(--color-background);
  color: var(--color-font);
}

footer {
  background-color: var(--color-background);
  color: var(--color-font-secondary);
}

/* Style pour le titre principal (noms et prénoms) */
#hero_firstname,
#hero_lastname {
  font-family: 'Gnomon', sans-serif; /* Utilisation de la police Gnomon */
  font-size: 5rem;
  color: var(--color-extra);
}

#hero_lastname {
  margin-top: 10px;
}

/* Autres styles pour le contenu du héros et les autres sections */

/* Styles pour les compétences et les projets */
.skills-content, .projects-content {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.skill, .project {
  background-color: var(--color-font-secondary);
  padding: 20px;
  border-radius: 8px;
  flex: 1 1 calc(33% - 40px);
  box-sizing: border-box;
}

.project h3 {
  margin-top: 0;
}

/* Styles pour le formulaire de contact */
form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

form label {
  font-weight: bold;
}

form input, form textarea {
  padding: 10px;
  border: none;
  border-radius: 4px;
}

form button {
  padding: 10px;
  border: none;
  border-radius: 4px;
  background-color: var(--color-extra);
  color: var(--color-font);
  font-weight: bold;
  cursor: pointer;
}

form button:hover {
  background-color: darkred;
}

/* Style pour le pied de page */
footer {
  text-align: center;
  padding: 20px;
  background-color: var(--color-font-secondary);
}
  </style>
